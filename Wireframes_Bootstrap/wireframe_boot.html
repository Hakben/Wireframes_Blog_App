<!DOCTYPE html>
<html lang="en">
 
 <head>
  <title> Hakim's Blog </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
 </head>

    <body>

     <header>
      <h1> Welcome </h1>
     </header>

      <section>
        
        <header>
          <h2>Posts</h2>
        </header>
      <!-- Articles should be blocks of content that could stand on their own -->
        <article>
          <header>
           <h3> Header related to a type of posts in this section </h3>
          </header>
          
          <div>
           <img src="http://placehold.it/600x300">
          </div>
           
           <p class="lead"> Paragraph related to the picture or a given subject</p>

           <p> Comments of users </p>

        </article>

      </section> 
      
      <section>

        <footer>
         <p class="muted">A Blochead Production</p>

      <!-- Navs define a group of navigation elements.-->
         <nav>

        <!-- ULs are unordered lists, commonly thought of as bulleted lists. UL tags define the section for the bullets, and the LI tags represent the bullets themselves. -->
          <ul>
            <li class="muted">About</li>
            <li class="muted">Resume</li>
          </ul> 

        </nav>
        </footer>

      </section>
    
     <script src="http://code.jquery.com/jquery.js"></script>
     <script src="js/bootstrap.min.js"></script>

    </body>

</html>
